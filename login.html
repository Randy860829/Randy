<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/cssReset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
        integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>開心漢堡會員登入</title>
</head>

<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="sauce"></div>
        <div class="vegetable"></div>
        <div class="tomato"></div>
        <div class="beef"></div>
        <div class="content">
            <div class="form-login">
                <h2>Burger & Ha.開心漢堡</h2>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <h3>LOGIN</h3>
                        <div class="userInfo">
                            <label for="stacked-email">Email Address*</label>
                            <input type="email" class="form-login-text" id="stacked-email" placeholder="Email" />
                            <label for="stacked-password">Password*</label>
                            <input type="password" class="form-login-text" id="stacked-password"
                                placeholder="Password" />
                            <a href="" class="getPassword">忘記密碼?</a>
                        </div>
                        <div class="btn-style">
                            <button type="submit" class="pure-button pure-button-primary">註冊</button>
                            <button type="submit" class="pure-button pure-button-primary orange">登入</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
        <div class="vegetable"></div>
        <div class="tomato"></div>
        <div class="beef"></div>
        <div class="footer"></div>
    </div>
</body>

</html>
